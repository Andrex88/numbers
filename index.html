<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Numeros</title>
</head>

<body>
    <header>
        <h1>welcome to learn kids</h1>
    </header>
    <nav class="container navmenu">
        <div class="logo">
            <a id="logo">
                <h2 class="logo_h2">BATU CORPS</h2>
            </a>
        </div>
        <ul class="ulista">
            <li class="menu"><a href="#numeros">numeros</a></li>
            <li class="menu"><a href="#abc">ABC</a></li>
            <li class="menu"><a >Servicios</a></li>
            <li class="menu"><a >Contactenos</a></li>
        </ul>
    </nav>
    <div class="loading" id="loading">
        <span id="loader" class="loader"></span>
    </div>
    <section class="textoHeader">
        <p>
            HASTA QUE NUMERO CONTAREMOS
        </p>
        <div>
            <input type="number" class="insertText" id="numero" min="0" maxlength="5">
        </div>
        <div>
            <input class="boton" type="button" id="ingresoNumero" value="Contar">
        </div>

    </section>

    <section id="numeros" class="numero_cuerpo cuerpo">
        <h1>Aprenderemos numeros del 1 al <span id="numeroY"></span></h1>
        <div class="numeros" id="contar">
        </div>
    </section>

    <section id="abcSection" class="abcSection">
        <h1>ABECEDARIO</h1>
        <div class="abc" id="abc">
        </div>
    </section>
    
    <section id="talk" class="abc cuerpo">
        <h1>HABLEMOS</h1>
        <input type="text" id="texto">
        <input class="boton" type="button" id="hablar" value="Decir">
    </section>

    <footer>
        <p>todos los derechos reservados Batu Corp 2022</p>
    </footer>
    <script type="module" src="script/script1.js"></script>
</body>

</html>
